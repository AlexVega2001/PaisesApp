<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-search (onEnter)="buscar($event)"
                        placeholder="Buscar capital...">
            </app-search>
        </div>
    </div>
    
    <hr>
</div>

<div *ngIf="existError" 
    class="alert alert-danger animate__animated animate__fadeIn animate__faster">
    <span>No se encontró nada con el término {{ termino }}</span>
</div>

<div *ngIf="countries.length > 0" class="row">
    <!-- <app-table [countries]="countries"></app-table> -->
    <app-card [countries]="countries"></app-card>
</div>
