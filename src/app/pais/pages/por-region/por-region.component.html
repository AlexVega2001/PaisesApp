<h2>Por Región</h2>
<hr>

<div class="row">
    <div class="col">
        <app-search (onEnter)="buscar($event)"
                    placeholder="Buscar región...">
        </app-search>
    </div>
</div>

<hr>

<div *ngIf="existError" 
    class="alert alert-danger">
    <span>No se encontró nada con el término {{ termino }}</span>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-table [countries]="countries"></app-table>
    </div>
</div>
