<table class="table table-hover">
    <thead>
        <tr>
            <th>N°</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index;"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="country.flags.png" alt="">
            </td>
            <td>{{country.capital}}, {{country.name.common}}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', country.cca3]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
